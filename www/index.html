<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Directory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Style the header */
    header {
      background-color:#dedfdb;
      padding:5px;
      text-align:center;
      font-size:10px;
      color: white;
    }
    
    /* Style the footer */
    footer {
      background-color:#dedfdb;
      padding: 10px;
      text-align: center;
      color: white;
    }
    }
    </style>
<body>
    <header><h2>CSM3503</h2></header>
    <div class="container mt-5">
        <h2>List of Staff</h2>
        <ul id="staffList" class="list-group mt-3"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ajax call to retrieve staff data
            $.ajax({
                url: "https://kerbau.odaje.biz/getstaff.php",
                method: "GET",
                dataType: "json",
                success: function(data) {
                    // Process each staff member's data
                    data.forEach(function(staffJson) {
                        let staff = JSON.parse(staffJson);
                        // Display only email in the list
                        $('#staffList').append(`<li class="list-group-item"><a href="secondpage.html?id=${staff.employeeNumber}" id="${staff.employeeNumber}">${staff.email}</a></li>`);
                    });
                },
                error: function() {
                    console.error("Failed to retrieve staff data.");
                }
            });
        });
    </script><br><br>
    <footer>
        <p>Front End Programming &copy2022</p>
      </footer>
</body>
</html>
